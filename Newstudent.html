<html>
    <head>
        <title>New Student </title>
    </head>
    <body>
        <a href="y.html">Home</a> &nbsp; &nbsp; &nbsp;

    <form action="#" method="GET">

        <label>
            Name 
            <input type="text" name="nametxt">
        </label>
        <p>
        <label>
            ID
            <input type="number" name="idnum">
        </label>
    </p>
    <p>
        <label>
            Birthday 
            <input type="date" name="bdate">
        </label>
    </p>
<p>
    <label>
        Gender 
        Male
        <input type="radio" name="Gender" value="male">
        Female
        <input type="radio" name="Gender" value="female">
        
    </label>
</p>
<p>
    <label>
        Address
        <textarea name="txtadr" cols="50" rows="25"></textarea>
    </label>
</p>
<p>
    <label>
        Choose Your Faculty :
        <select name="Faculty ">
            <option value="CS">Computer Science </option>
            <option value="ENG">Engineering </option>
            <option value="PHAR">Pharmacy </option>
        </select>
    </label>
</p>
<input type="submit">

    </form>
